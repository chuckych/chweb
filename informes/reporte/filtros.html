<div class="pb-2 pt-3 row" id="div_formato" style="display:none">
    <div class="col-12">
        <button class="text-pop-up-top btn btn-outline-custom border font08" type=" button" data-toggle="collapse"
            data-target="#Filtros" aria-expanded="false" aria-controls="Filtros">
            <i class="bi bi-filter"></i> Filtros
        </button>
        <button class="text-pop-up-top btn btn-outline-custom border font08" type=" button" data-toggle="collapse"
            data-target="#Exportar" aria-expanded="false" aria-controls="Exportar">
            <i class="bi bi-download"></i> Exportar
        </button>
        <div class="btn-group btn-group-toggle bg-light border radius p-1 float-right" data-toggle="buttons">
            <label
                class="btn btn-sm font08 btn-outline-custom border-0 radius hint--left hint--rounded hint--no-arrow hint--default hint--no-shadow"
                aria-label="Visualizar en Horas Decimal">
                <input type="radio" name="VPorFormato" id="VEnDecimal" value="enDecimal">
                <span class="d-none d-sm-block">En Decimal</span>
                <span class="d-block d-sm-none">Decimal</span>
            </label>
            <label
                class="btn btn-sm font08 btn-outline-custom border-0 radius hint--bottom hint--rounded hint--no-arrow hint--default hint--no-shadow"
                aria-label="Visualizar en Horas">
                <input type="radio" name="VPorFormato" id="VEnHoras" checked value="enHoras">
                <span class="d-none d-sm-block">En Horas</span>
                <span class="d-block d-sm-none">Horas</span>
            </label>
        </div>
    </div>
</div>
<section class="collapse" id="Exportar">
    <div class="">
        <div class="row pb-2 pt-1">

            <div class="col-12 d-flex">
                <div class="btn-group btn-group-toggle bg-light border radius p-1 hint--top hint--rounded hint--no-arrow hint--default hint--no-shadow"
                    aria-label="Tipo de Archivo" data-toggle="buttons">
                    <label class="btn btn-sm font08 btn-outline-secondary border-0 radius">
                        <input type="radio" name="extension" id="optCsv" value="csv">
                        <span>.csv</span>
                    </label>
                    <label class="btn btn-sm font08 btn-outline-secondary border-0 radius">
                        <input type="radio" name="extension" id="optXls" value="xls">
                        <span>.xls</span>
                    </label>
                </div>
                <div class="bg-light border radius p-1 ml-1">
                    <button
                        class="btn btn-sm font08 btn-outline-secondary border-0 radius border-0 radius hint--bottom hint--rounded hint--no-arrow hint--default hint--no-shadow"
                        aria-label="Incluir estructura organizacional" value="0" name="estructura">
                        <span class="d-none d-sm-block">Estructura</span>
                        <span class="d-block d-sm-none">Estruc.</span>
                    </button>
                </div>
                <div class="bg-light border radius p-1 ml-1">
                    <button
                        class="btn btn-sm font08 btn-outline-secondary border-0 radius border-0 radius hint--bottom hint--rounded hint--no-arrow hint--default hint--no-shadow"
                        aria-label="Incluir cantidades de Novedades" value="0" name="cantidades">
                        <span class="d-none d-sm-block">Cantidades</span>
                        <span class="d-block d-sm-none">Cant.</span>
                    </button>
                </div>
                <div class="bg-light border radius p-1 ml-1">
                    <button
                        class="btn btn-sm font08 btn-outline-secondary border-0 radius border-0 radius hint--bottom hint--rounded hint--no-arrow hint--default hint--no-shadow"
                        aria-label="Incluir Totales" value="0" name="totales">
                        <span class="d-none d-sm-block">Totales</span>
                        <span class="d-block d-sm-none">Tot.</span>
                    </button>
                </div>
                <div class="bg-light border radius p-1 ml-1 hint--right hint--rounded hint--no-arrow hint--default hint--no-shadow"
                    aria-label="Exportar archivo">
                    <button class="text-pop-up-top btn btn-sm btn-outline-success border-0 radius font08" type="button"
                        id="ExportarXLS" disabled>
                        <span class="d-none d-sm-block"><i class="bi bi-arrow-right-short mr-1"></i>Exportar</span>
                        <span class="d-block d-sm-none"><i class="bi bi-arrow-right-short"></i></span>
                    </button>
                </div>
            </div>

        </div>
    </div>
    <div class="py-2"></div>
</section>
<section class="collapse invisible" id="Filtros">
    <div class="row py-2">
        <div class="col-12 col-sm-4">
            <!-- Empresa -->
            <label for="select_empresa" class="mb-1">Empresas</label>
            <select class="form-control" id="select_empresa" name="select_empresa">
            </select>
        </div>
        <div class="col-12 col-sm-4">
            <!-- Planta -->
            <label for="select_planta" class="mb-1">Plantas </label>
            <select class="form-control" id="select_planta" name="select_planta">
            </select>
        </div>
        <div class="col-12 col-sm-4">
            <!-- Sector -->
            <label for="select_sector" class="mb-1">Sectores</label>
            <select class="form-control select_sector" id="select_sector" name="select_sector">
            </select>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-12 col-sm-4">
            <!-- Sección -->
            <label for="select_seccion" class="mb-1">Secciones</label>
            <select disabled class="form-control" id="select_seccion" name="select_seccion">
            </select>
        </div>
        <div class="col-12 col-sm-4">
            <!-- Grupos -->
            <label for="select_grupo" class="mb-1">Grupos</label>
            <select class="form-control" id="select_grupo" name="select_grupo">
            </select>
        </div>
        <div class="col-12 col-sm-4">
            <!-- Sucursal -->
            <label for="select_sucursal" class="mb-1">Sucursales</label>
            <select class="form-control" id="select_sucursal" name="select_sucursal">
            </select>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-12 col-sm-8">
            <!-- Legajo -->
            <label for="select_personal" class="mb-1">Legajos</label>
            <select class="form-control" id="select_personal" name="select_personal">
            </select>
        </div>
        <div class="col-12 col-sm-4">
            <!-- Tipo de Personal -->
            <label for="select_tipo" class="mb-1">Tipo Personal: </label>
            <select class="form-control" id="select_tipo" name="select_tipo">
            </select>
        </div>
    </div>
    <div class="row mt-1">
        <div class="col-12 col-sm-6">
            <!-- Tipo de Horas -->
            <label for="select_thora" class="mb-1">Tipos de Horas</label>
            <select class="form-control" id="select_thora" name="select_thora">
            </select>
        </div>
        <div class="col-12 col-sm-6">
            <!-- Novedades -->
            <label for="select_nove" class="mb-1">Novedades</label>
            <select class="form-control" id="select_nove" name="select_nove">
            </select>
        </div>
    </div>
    <div class="row mt-2">
        <div class="col-12">
            <!-- Min -->
            <div>
                <label for="HoraMin" class="mb-1 font08">Horas Min / Max
                    <span class="hint--right hint--rounded hint--no-arrow hint--default hint--no-shadow"
                        aria-label="Sobre día procesado">
                        <i class="bi bi-info-circle"></i>
                    </span>
                </label>
            </div>
            <div class="d-inline-flex">
                <div class="d-flex align-items-center">
                    <input type="tel" data-mask="00:00" reverse="true" id="HoraMin" class="w80 form-control h40"
                        placeholder="00:00" value="00:01">
                    <input type="tel" data-mask="00:00" reverse="true" id="HoraMax" class="ml-2 w80 form-control h40"
                        placeholder="00:00" value="23:59">
                </div>

                <div class="d-flex align-items-end ml-2">
                    <div class="btn-group btn-group-toggle border radius p-1 bg-light" data-toggle="buttons">
                        <label
                            class="btn font08 btn-outline-custom border-0 radius hint--top hint--rounded hint--no-arrow hint--default hint--no-shadow"
                            aria-label="Sobre Horas Hechas" for="SHoras0" id="labelSHoras0">
                            <input type="radio" name="SHoras" id="SHoras0" value="0">
                            <span class="d-none d-sm-block">Hechas</span>
                            <span class="d-block d-sm-none">Hechas</span>
                        </label>
                        <label
                            class="btn font08 btn-outline-custom border-0 radius hint--top hint--rounded hint--no-arrow hint--default hint--no-shadow"
                            aria-label="Sobre Horas Autorizadas" for="SHoras1" id="labelSHoras1">
                            <input checked type="radio" name="SHoras" id="SHoras1" value="1">
                            <span class="d-none d-sm-block">Autorizadas</span>
                            <span class="d-block d-sm-none">Autor.</span>
                        </label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row pb-2">
        <div class="col-12">
            <span id="trash_allIn" title="Limpiar Filtros"
                class="font08 pointer align-middle pb-0 float-right mt-2 hint--left hint--rounded hint--no-arrow hint--default hint--no-shadow hint--no-animate"
                aria-label="Limpiar Filtros"">Limpiar
                Filtros</span>
        </div>
    </div>
</section>
