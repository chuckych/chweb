<section id="Exportar" class="collapse fadeIn">
    <div class="row pb-2 pt-1">
        <div class="col-12 d-flex">
            <div class="btn-group btn-group-toggle bg-light border radius p-1 hint--top hint--rounded hint--no-arrow hint--default hint--no-shadow"
                aria-label="Formato de salida" data-toggle="buttons">
                <label class="btn btn-sm font08 btn-outline-secondary border-0 radius">
                    <input type="radio" name="extension" id="optPdf" value="pdf">
                    <span>.pdf</span>
                </label>
                <label class="btn btn-sm font08 btn-outline-secondary border-0 radius">
                    <input type="radio" name="extension" id="optXls" value="xls" checked>
                    <span>.xls</span>
                </label>
            </div>
            <div class="bg-light border radius p-1 ml-1 hint--right hint--rounded hint--no-arrow hint--default hint--no-shadow"
                aria-label="Generar ExportaciÃ³n">
                <button class="btn btn-sm btn-outline-success border-0 radius font08" type="button"
                    id="ExportarBtn">
                    <span class="d-none d-sm-block"><i class="bi bi-arrow-right-short mr-1"></i>Exportar</span>
                    <span class="d-block d-sm-none"><i class="bi bi-arrow-right-short"></i></span>
                </button>
            </div>
        </div>
    </div>
</section>
<section id="Filtros" class="collapse fadeIn">
    <div class="row mt-1">
        <div class="col-12">
            <div class="d-flex align-items-center">
                <div class="btn-group btn-group-toggle bg-light border radius p-1" data-toggle="buttons">

                        <input type="radio" name="Tipo" id="TipoMensuales" value="0" />
                        Mensuales
                    </label>
                    <label class="btn font08 btn-outline-custom border-0 radius w100">
                        <input type="radio" name="Tipo" id="TipoJornales" value="1" />
                        Jornales
                    </label>
                    <label class="btn font08 btn-outline-custom border-0 radius w100">
                        <input type="radio" name="Tipo" id="TipoTodos" value="2" checked />
                        Todos
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-row py-2" id="filters">
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Empresa -->
            <label for="selectjs_empresa" class="mb-1">Empresas</label>
            <select class="form-control" id="selectjs_empresa">
            </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">

            </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Sector -->
            <label for="selectjs_sector" class="mb-1">Sectores</label>
            <select class="form-control" id="selectjs_sector" name="selectjs_sector">
            </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Secciones -->
            <label for="selectjs_seccion" class="mb-1">Secciones</label>
            <select class="form-control" id="selectjs_seccion" name="selectjs_seccion">
            </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Grupos -->
            <label for="selectjs_grupos" class="mb-1">Grupos</label>
            <select class="form-control" id="selectjs_grupos" name="selectjs_grupos">

        </div>
        <div class="col-12 col-md-6 col-lg-4">

            </select>
