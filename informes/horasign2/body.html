<div class="row pb-2">
    <div class="col-12">
        <a id="mostrarFiltros"
            class="font08 btn btn-outline-custom border-0 btn-sm d-print-none mt-2 hint--right hint--rounded hint--no-arrow hint--default hint--no-shadow hint--no-animate"
            data-toggle="collapse" href="#Filtros" role="button" aria-expanded="false" aria-controls="Filtros"
            aria-label="Mostrar Filtros">
            Filtros
        </a>
        <span id="trash_allIn" title="Limpiar Filtros"
            class="font08 pointer align-middle pb-0 float-right mt-2 p-2 hint--left hint--rounded hint--no-arrow hint--default hint--no-shadow hint--no-animate"
            aria-label="Limpiar Filtros">
            Limpiar Filtros
        </span>
    </div>
</div>
<section id="Filtros" class="p-2 px-3 collapse" hidden>
    <div class="row mt-2">
        <div class="col-12">
            <div class="d-flex align-items-center">
                <div class="btn-group btn-group-toggle bg-light border radius p-1" data-toggle="buttons">
                    <label class="btn font08 btn-outline-custom border-0 radius w100">
                        <input type="radio" name="Tipo" id="TipoMensuales" value="0" />
                        Mensuales
                    </label>
                    <label class="btn font08 btn-outline-custom border-0 radius w100">
                        <input type="radio" name="Tipo" id="TipoJornales" value="1" />
                        Jornales
                    </label>
                    <label class="btn font08 btn-outline-custom border-0 radius w100">
                        <input type="radio" name="Tipo" id="TipoTodos" value="2" checked />
                        Todos
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="form-row py-2" id="filters">
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Empresa -->
            <label for="selectjs_empresa" class="mb-1">Empresas</label>
            <select class="form-control" id="selectjs_empresa">
            </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Planta -->
            <label for="selectjs_planta" class="mb-1">Plantas </label>
            <select class="form-control" id="selectjs_planta" name="selectjs_planta">
            </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Convenio -->
            <label for="selectjs_convenio" class="mb-1">Convenio</label>
            <select class="form-control" id="selectjs_convenio" name="selectjs_convenio">
            </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Sector -->
            <label for="selectjs_sector" class="mb-1">Sectores</label>
            <select class="form-control" id="selectjs_sector" name="selectjs_sector">
            </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Secciones -->
            <label for="selectjs_seccion" class="mb-1">Secciones</label>
            <select class="form-control" id="selectjs_seccion" name="selectjs_seccion">
            </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Grupos -->
            <label for="selectjs_grupos" class="mb-1">Grupos</label>
            <select class="form-control" id="selectjs_grupos" name="selectjs_grupos">
            </select>
        </div>
        <div class="col-12 col-md-6 col-lg-4">
            <!-- Sucursal -->
            <label for="selectjs_sucursal" class="mb-1">Sucursales</label>
            <select class="form-control" id="selectjs_sucursal" name="selectjs_sucursal">
            </select>
        </div>
        <div class="col-12 col-sm-8">
            <!-- Personal -->
            <label for="selectjs_personal" class="mb-1">Personal</label>
            <select class="form-control" id="selectjs_personal" name="selectjs_personal">
            </select>
        </div>
    </div>
</section>

<div class="border radius pb-3 shadow-sm p-2 px-3 mb-3">
    <div class="row">
        <div class="col-12 col-sm-6 mb-3 d-flex justify-content-start">
            <table id="tablaPersonal" class="table table-borderless text-nowrap w-auto table-sm fadeInDown"
                style="display:none;">
            </table>
        </div>
        <div class="col-12 col-sm-6 mb-3 d-flex justify-content-end">
            <div class="input-group d-inline-flex justify-content-end mt-sm-3">
                <div class="hint--top hint--rounded hint--no-arrow hint--default hint--no-shadow"
                    aria-label="Seleccionar fechas">
                    <div class="d-inline-flex radius border w-100">
                        <div class="input-group-prepend">
                            <span class="input-group-text border-0 bg-white" id="Refresh">
                                <svg class="bi mr-1" width="18" height="18" fill="currentColor">
                                    <use xlink:href="../../img/bootstrap-icons.svg#calendar-range"></use>
                                </svg>
                            </span>
                        </div>
                        <div>
                            <input id="_dr" name="_dr" type="text" class="form-control text-center border-0 h40 w250" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-12">
            <table id="tabla" class="table text-nowrap fadeInDown w-100" style="display:none;">
            </table>
        </div>
    </div>
</div>
<div class="border radius pb-3 shadow-sm p-2 px-3 mb-3" style="display:none;">
    <div id="divtablaSemanal">
    </div>
</div>
