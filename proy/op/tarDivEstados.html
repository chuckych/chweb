<div class="row animate__animated animate__fadeInUp">
    <div class="col-12 col-sm-6 flex-end-start">
        <div class="border p-1 d-flex">
            <label class="form-selectgroup-item">
                <input type="radio" name="FiltroTarEstTipo" id="FiltroTodos" value="todos"
                    class="form-selectgroup-input" checked>
                <span class="form-selectgroup-label flex-center-center h40 border-0">
                    <span class="font08">Todos</span>
                </span>
            </label>
            <label class="form-selectgroup-item">
                <input type="radio" name="FiltroTarEstTipo" id="FiltroTarPendientes" value="pendientes"
                    class="form-selectgroup-input">
                <span class="form-selectgroup-label flex-center-center h40 border-0">
                    <span class="font08">Pendientes</span>
                </span>
            </label>
            <label class="form-selectgroup-item">
                <input type="radio" name="FiltroTarEstTipo" id="FiltroTarCompletadas" value="completadas"
                    class="form-selectgroup-input">
                <span class="form-selectgroup-label flex-center-center h40 border-0">
                    <span class="font08">Completadas</span>
                </span>
            </label>
        </div>
        <label class="border p-1 ms-1 divBtnTotales d-sm-block d-none" style="display: none;">
            <button type="button" class="btn btn-ghost-azure flex-center-center h40 border-0 tarTotales" data-bs-toggle="offcanvas" data-bs-target="#offcanvasTarTotales" aria-controls="offcanvasTarTotales">
                <i class="bi bi-bar-chart-fill font12 me-1"></i> <span class="font08">Resumen</span>
            </button>
        </label>
    </div>
    <div class="col-12 col-sm-6 flex-center-end">
        <label class="border p-1 me-1 d-sm-block labelAsign">
            <button type="button" class="btn btn-blue flex-center-center h40 border-0 asignarTareas">
                <i class="bi bi-plus-lg me-1"></i><span class="font08 me-1">Asignar</span>
            </button>
        </label>
        <div class="input-icon">
            <span class="input-icon-addon">
                <i class="bi bi-calendar3-range"></i>
            </span>
            <span>
                <input readonly type="text" class="form-control text-center px-5 bg-white h50 mt-2 mt-sm-0" id="FiltroTarFechas"
                    name="FiltroTarFechas" placeholder="Filtrar Fechas" style="width:320px">
            </span>
        </div>
        <span>
            <button type="button" class="btn-close p-2 ms-2" aria-label="Close" title="Limpiar Fecha"
                id="LimpiarTarFecha" style="display: none;"></button>
        </span>
    </div>
</div>
