<form action="" method="post" autocomplete="off" id="empForm">
    <div class="modal modal-blur fade" id="empModal" tabindex="-1" aria-labelledby="empModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable">
            <div class="modal-content">
                <div class="modal-header border-0">
                    <h5 class="modal-title">ALTA EMPRESA</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label class="form-label">Nombre</label>
                       <input type="text" class="form-control" name="EmpDesc" id="EmpDesc" placeholder="Descripción de empresa">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" name="EmpTel" id="EmpTel" placeholder="Teléfono">
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Observaciones</label>
                        <textarea class="form-control h120 p-3" name="EmpObs" id="EmpObs" placeholder="Observaciones"></textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn me-auto btn-light h50" data-bs-dismiss="modal">Cerrar</button>
                    <div id="divSubmit">
                        <button type="submit" class="btn btn-teal h50" id="EmpSubmit"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
