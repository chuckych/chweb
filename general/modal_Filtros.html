<!-- Modal -->

                        <div class="d-flex align-items-center">

                            </div>

                            </div>
                            <span class="trash align-middle pb-0 float-right" id="trash_allIn"
                                data-titlel="Limpiar Filtros">
                                <span class="d-none d-lg-block">Limpiar Filtros</span>

                    </div>

            <div class="modal-body">

                </div> -->

                    <div class="col-12 col-sm-4 mt-2">
                        <!-- Empresa -->

                        <select class="form-control selectjs_empresa" id="Emp" name="Emp" title="Empresas">

                    </div>
                    <div class="col-12 col-sm-4 mt-2">

                        <select class="form-control selectjs_plantas" id="Plan" name="Plan" title="Plantas">

                        <select class="form-control selectjs_sucursal" id="Sucur" name="Sucur" title="Sucursales">

                </div>
                <div class="border mt-3 p-2">

                            <span for="" class="w-100 mb-2 p-2 d-none d-sm-block bg-light fontq">Legajos</span>
                            <div class="d-flex d-inline-flex align-items-center">

                            <select class="form-control selectjs_personal" id="Per" name="Per">

                        </div>
                    </div>
                </div>
                <div class="border mt-3 p-2">

                <div class="row d-flex align-items-center mt-3">

                            </label>
                        </div>
                        <div class="custom-control custom-switch custom-control-inline ml-1" data-titler="Mostrar solo Horas calculadas mayor a 00:00">

                            <label class="custom-control-label" for="SoloHCalc" style="padding-top: 3px;">

            <div class="modal-footer bg-light">
