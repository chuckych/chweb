<div class="modal" tabindex="-1" id="modal">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0 user-select-none">
                <h6 class="modal-title">Editar Novedad</h6>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true" class="bi bi-x-lg"></span>
                </button>
            </div>
            <div class="modal-body mt-n4 shadow-sm">
                <div class="row mb-2">
                    <div class="col-12 user-select-none">
                        <table id="tableNovEdit" class="table text-nowrap w-100 table-hover p-2 shadow-sm border">
                        </table>
                    </div>
                </div>
                <div class="row p-2 user-select-none" id="rowForm">
                    <div class="col-12 col-sm-5">
                        <label for="Nove">Novedad</label>
                        <select name="Nove" class="form-control" id="Nove"></select>
                        <input name="NoveOriginal" type=="hidden" hidden class="form-control" id="NoveOriginal">
                    </div>
                    <div class="col-12 col-sm-2">
                        <label for="Horas">Horas</label>
                        <input name="Horas" class="form-control h40 text-center" id="Horas" placeholder="00:00">
                    </div>
                    <div class="col-12 col-sm-5">
                        <label for="Causa">Causa</label>
                        <select name="Causa" class="form-control" id="Causa"></select>
                    </div>
                    <div class="col-12 mt-0 mt-sm-2">
                        <label for="Obs">Observaciones</label>
                        <input name="Obs" class="form-control h40" id="Obs" placeholder="Observaciones">
                    </div>
                    <div class="col-12 mt-2 d-none">
                        <div class="custom-control custom-switch pt-1 custom-control-inline">
                            <input type="checkbox" class="custom-control-input" name="NoveSec" id="NoveSec">
                            <label class="custom-control-label mr-2" for="NoveSec" style="padding-top:4px;">
                                Novedad Forzada
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal-footer bg-light border-0">
                <button type="button" class="btn btn-sm btn-outline-secondary border"
                    data-dismiss="modal">Cerrar</button>
                <button type="button" class="btn btn-sm btn-custom" id="btnGuardar">Guardar</button>
            </div>
        </div>
    </div>
</div>
